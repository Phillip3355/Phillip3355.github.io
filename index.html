<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Stime Networks</title>
  <style>
    .container{max-width:900px;margin:20px auto;font-family:Arial, Helvetica, sans-serif;padding:0 16px}
    img.responsive{max-width:100%;height:auto;display:block;margin-bottom:12px;border:1px solid #ddd;padding:4px}
    .caption{font-size:0.95rem;color:#444;margin-bottom:18px}
    header p{margin:4px 0}
  </style>
</head>
<body>
  <div class="container">
    <section>
      <img src="mainlogo.jpg" alt="로컬 예제 이미지" width="600" height="400" class="responsive">

      <h3>접근성 & 성능 팁</h3>
      <ul>
        <li>의미 있는 <strong>alt</strong> 텍스트를 제공하세요. 장식용이면 <strong>alt=""</strong> 사용.</li>
        <li>레이아웃 안정화를 위해 <strong>width</strong>와 <strong>height</strong> 속성을 지정하세요.</li>
        <li>지연 로딩은 <strong>loading="lazy"</strong>로 성능 개선.</li>
        <li>반응형 이미지는 CSS에서 <strong>max-width:100%; height:auto;</strong> 적용.</li>
      </ul>
    </section>  

    <footer style="margin-top:28px;color:#666;font-size:0.9rem">
      <p>원하시면 다른 이미지로 바꿔드리거나, 파일 업로드 방법을 도와드릴게요.</p>
    </footer>
  </div>
</body>
</html>
